<!DOCTYPE html>
<html>

<script src="../externalJS/wolfGame.js"></script>
<script>
  // EXAMPLE of defining a problem type
  let currentProblem = {
    question: "Solve for x: 2x + 3 = 7",
    correctAnswers: ["2"]
  };

  // Display the current problem
  function loadProblem(problem) {
    document.getElementById("question").innerHTML = problem.question;
    const inputsDiv = document.getElementById("inputs");
    inputsDiv.innerHTML = "";

    // create input boxes dynamically
    problem.correctAnswers.forEach((ans, i) => {
      const input = document.createElement("input");
      input.id = "answerInput" + (i + 1);
      input.type = "text";
      input.size = 3;
      inputsDiv.appendChild(input);
    });
  }

  loadProblem(currentProblem);
</script> 
  
<head>
  <meta charset="UTF-8">
  <title>Math Practice Game</title>
  <style>
    #container {
      width: 500px;
      height: 300px;
      position: relative;
      background: lightblue;
      overflow: hidden;
      border: 2px solid black;
      margin-bottom: 10px;
    }

    #wolf {
      width: 60px;
      height: 60px;
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-image: url('wolf.png'); /* substitute your own image */
      background-size: contain;
      background-repeat: no-repeat;
    }

    #statsDiv {
      position: absolute;
      top: 0px;
      right: 0px;
      text-align: right;
      line-height: 1.4;
      font-family: Arial, sans-serif;
      font-size: 14px;
      background: rgba(255,255,255,0.6);
      padding: 5px 8px;
      border-radius: 8px;
    }

    #problemDiv {
      margin-top: 10px;
    }

    #errorDiv {
      color: red;
      visibility: hidden;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>

<body onload="initWolfGame()">
  <div id="container">
    <div id="wolf"></div>
    <div id="statsDiv"></div>
  </div>

  <div id="problemDiv">
    <div id="question"></div>
    <div id="inputs"></div>
    <button id="checkButton" onclick="checkAnswer()">Check</button>
    <div id="errorDiv">Please enter all answers.</div>
  </div>
</body>

</html>
