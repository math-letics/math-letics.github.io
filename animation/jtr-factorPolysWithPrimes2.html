<script>
  
// global variables
var firstAttempt; // so that the user cannot jump more than once per question
var reset = false; // tells whether or not to reset the position
var numCorrect = 0; // after 3 consecutive correct answers, reset position, maybe increase the level
var level = 1;
var numberAttempted = 0; 
var numberCorrect = 0; 
var percentCorrect;
var temp1, temp2, temp3;
var problem;

/* See if- this is causing the reset problem
// when the enter key is pressed, call the checkanswer feature
document.addEventListener("DOMContentLoaded", function () {
    document.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
            checkAnswer();
        }
    });
});
*/

// variables used in this specific webpage
var b, c, m, n, h, k, d;
var prime; // true/false
var validForm;
  

// get values to be used in the problem
function getValues() {
  
  // give a prime polynomial some of the time
  temp1 = getRandom(0, 3);
  
  if (temp1===0) { // prime polynomial
    prime = true;
    c = 101;
    while (Math.abs(c)>100) {
               h = getRandom(-5, 5);
               k = getRandom(-5, 4); if (k===0) {k=5;}
               d = getRandom(2, 8); if (d===4) {d=10;}
               b = -2*h;
               c = h*h - k*k*d;
    }       
  }
  else { // composite polynomial
    prime = false;
    m = getRandom(-12, 11); if (m===0) {m=12;}
    n = getRandom(-12, 11); if (n===0) {n=12;}
  
    b = m + n;
    c = m*n;    
  }
  
} // end of getValues()

// create the answer
function getAnswer() {

} // end of getAnswer()


// get a new question
function getQuestion() {
  problem = 'Factor the polynomial into the product of two binomials, if possible.<br /><br />';
  
  problem += '&nbsp;&nbsp;x<sup>2</sup> ';
  
 
  // adjust fore negatives and zeros
  if (b===0) {problem += '';}
  else if (b===-1) {problem += '&ndash; x ';}
  else if (b<0) {problem += '&ndash; ' + Math.abs(b) + 'x ';}
  else if (b===1) {problem += '+ x ';}
  else {problem += '+ ' + b + 'x ';}
  
  // adjust fore negatives and zeros
  if (c===0) {problem += '';} // shouldn't happen if. m and n are not zero
  else if (c<0) {problem += '&ndash; ' + Math.abs(c);}
  else {problem += '+ ' + c;}
  
  problem += '<br />';
  
} // end of getQuestion()

// answer the question correctly, jump safely
function jumpSafe() {
  var animate = document.getElementById("animate");
  var posLeft = parseInt(animate.style.left) || 10;
  var posBottom = parseInt(animate.style.bottom) || 20;
  var counter = 0;

  var id = setInterval(frame, 5);
  function frame() {
    if (counter < 75) {
      posBottom += 2/3;
    } else if (counter < 150) {
      posBottom -= 2/3;
    }
    posLeft++;
    animate.style.left = posLeft + "px";
    animate.style.bottom = posBottom + "px";

    counter++;
    if (counter >= 150) {
      clearInterval(id);
      giveFeedback();
    }
  }
} // end of jumpSafe()


// incorrect answer, jump fails
function jumpFail() {
  var animate = document.getElementById("animate");
  var posLeft = parseInt(animate.style.left) || 10;
  var posBottom = parseInt(animate.style.bottom) || 20;
  var counter = 0;

  var id = setInterval(frame, 5);
  function frame() {
    if (counter < 55) {
      posBottom += 10/11;
    } else if (counter < 110) {
      posBottom -= 14/11;
    }
    posLeft++;
    animate.style.left = posLeft + "px";
    animate.style.bottom = posBottom + "px";

    counter++;
    if (counter >= 110) {
      clearInterval(id);
      giveFeedback();
    }
  }
} // end of jumpFail()

// reset the position of the animate object
function resetPosition() {
  var animate = document.getElementById("animate");
  animate.style.left = '10px';
  animate.style.bottom = '20px';
} // end of resetPosition()

// get a whole number fact problem
function newProblem() {
    // reset
    document.getElementById('answerInput1').value = '';
    document.getElementById('answerInput2').value = '';
    document.getElementById('firstSpan').style.display = 'none';
    document.getElementById('secondSpan').style.display = 'none';
    document.getElementById('thirdSpan').style.display = 'none';
    document.getElementById('answerInput1').style.display = 'none';
    document.getElementById('answerInput2').style.display = 'none';
    document.getElementById('feedbackDiv').innerHTML = '&nbsp;';
    document.getElementById('checkButton').style.display = 'inline';
    document.getElementById('factorPrimeSelect').style.display = 'inline';
    document.getElementById('factorPrimeSelect').style.visibility = 'visible';
    document.getElementById('factorPrimeSelect').value = '';
    
    firstAttempt = true;
    if (reset) {resetPosition();}
    if (numCorrect > 2) {
        resetPosition(); 
        numCorrect = 0;
        level++;
        document.getElementById('statsDiv').innerHTML = 'Level: ' + level;
    }
    // display the level;
    document.getElementById('statsDiv').innerHTML = 'Level: ' + level;
    
    getValues();
    getAnswer();
    getQuestion();

    // display the problem
    document.getElementById('problemDiv').innerHTML = problem;

    // hide the new problem button so user cannot get an easier problem
    document.getElementById('newButton').style.visibility = 'hidden';
    
    // set focus on the textbox
    document.getElementById('answerInput1').focus();
} // end of newProblem()



// NORMALLY EXTERNAL JS
// generate a random number
function getRandom(min, max) {

    var x = Math.floor(Math.random()*(max - min + 1)) + min;
    // NOTE: using 0.1 and 0.9 as min and max return values of 0.1 or 1.1 every time
    // This code probably only works for whole numbers
    
    return x; 

} // end of getRandom(min, max)

// make sure user has selected/entered necessary info
function validateForm() {
    // user has not selected prime/composite
    if (document.getElementById('factorPrimeSelect').value==='') {
        document.getElementById('errorDiv').style.display = 'inline';
        validForm = false;
    }
    // selected composite but did not answer both input boxes
    else if (document.getElementById('factorPrimeSelect').value==='factor') {
      temp1 = document.getElementById('answerInput1').value;
      temp2 = document.getElementById('answerInput2').value;
      if (temp1==='' || temp2==='') {
        document.getElementById('errorDiv').style.display = 'inline';
        validForm = false;
      }
      else {validForm = true;}
    }
    // otherwise, we should be all good
    else {validForm = true;}    
} // end of validateForm()

// version 2
function checkAnswer() {
    validateForm();
    if (validForm && firstAttempt) {
        // hide error message, check answer button, and selection
        document.getElementById('checkButton').style.display = 'none';
        document.getElementById('errorDiv').style.display = 'none';
        document.getElementById('newButton').style.visibility = 'visible';
        document.getElementById('factorPrimeSelect').style.visibility = 'hidden';      
      
        temp1 = document.getElementById('factorPrimeSelect').value;
      
        // if prime is correct
        if (prime===true) {
            if (temp1==='prime') {
            result = 'correct';        
            document.getElementById('newButton').focus();
            jumpSafe();
            reset = false;
            numCorrect++;     
            }
            else {
              result = 'incorrect';        
              jumpFail();
              reset = true;
              numCorrect = 0;
            }
        }        
        // if composite is correct
        else if (prime===false) {
            if (document.getElementById('factorPrimeSelect').value==='factor') {
              userAnswer1 = document.getElementById('answerInput1').value;
              userAnswer2 = document.getElementById('answerInput2').value;
              if (userAnswer1==m && userAnswer2==n) {
                  result = 'correct';        
                  document.getElementById('newButton').focus();
                  jumpSafe();
                  reset = false;
                  numCorrect++;
              }
              else if (userAnswer1==n && userAnswer2==m) {
                  result = 'correct';        
                  document.getElementById('newButton').focus();
                  jumpSafe();
                  reset = false;
                  numCorrect++;
              }
              else {
                result = 'incorrect';        
                jumpFail();
                reset = true;
                numCorrect = 0;           
              }
            }
            else {
                result = 'incorrect';
                jumpFail();
                reset = true;
                numCorrect = 0;
            }
        }

        firstAttempt = false;
    }
} // end of checkAnswer(), version 2



// give feedback ... set this in the animation function to run after clear(id)
function giveFeedback() {
    if (result === 'correct') {
        document.getElementById('feedbackDiv').innerHTML = 'Correct!';
    }
    else if (result === 'incorrect') {
        if (prime===true) {
            document.getElementById('feedbackDiv').innerHTML = 'Correct answer: This is prime';
            document.getElementById('feedbackDiv').innerHTML += '<br />Try again!';
        }
        
        else {
          // composite
          temp1 = '(x + ' + m + ')(x + ' + n + ')';
          document.getElementById('feedbackDiv').innerHTML = 'Correct answer: ' + temp1;
          document.getElementById('feedbackDiv').innerHTML += '<br />Try again!';  
        }
        
    }
    else {alert('error - giveFeedback()');}
} // end of giveFeedback()

// load the page
function loadPage() {
    document.getElementById('errorDiv').style.display = 'none';
    document.getElementById('newButton').focus();
    document.getElementById('answerInput1').style.display = 'none';
    document.getElementById('answerInput2').style.display = 'none';
    document.getElementById('checkButton').style.display = 'none';
    document.getElementById('firstSpan').style.display = 'none';
    document.getElementById('secondSpan').style.display = 'none';
    document.getElementById('thirdSpan').style.display = 'none';
    document.getElementById('factorPrimeSelect').style.display = 'none';
    getStats();
} // end of loadPage()

// get the stats 
function getStats() {
    if (numberAttempted === 0) {percentCorrect = '';}
    else {
        percentCorrect = 100 * numberCorrect / numberAttempted;
        percentCorrect = roundDecimalNumber(percentCorrect, 1);        
    }

    temp1 = 'Level: ' + level;

    document.getElementById('statsDiv').innerHTML = temp1;
} // end of getStats()

// NORMALLY EXTERNAL JS
// round numbers
function roundDecimalNumber(number, places) {

    number = number * Math.pow(10, places);

    number = number.toFixed(0);

    number = number / Math.pow(10, places);

    return number;

} // end of roundDecimalNumber(number, places)

// change what is displayed when the select option changes
function changeDisplay() {
    temp1 = document.getElementById('factorPrimeSelect').value;
             
    if (temp1==='' || temp1==='prime') { // hide the binomials
       document.getElementById('binomialDiv').style.visibility = 'hidden';
    }
    else if (temp1==='factor') { // show the binomials
      document.getElementById('binomialDiv').style.visibility = 'visible';
      document.getElementById('answerInput1').style.display = 'inline';
      document.getElementById('answerInput2').style.display = 'inline';
      document.getElementById('firstSpan').style.display = 'inline';
      document.getElementById('secondSpan').style.display = 'inline';
      document.getElementById('thirdSpan').style.display = 'inline';
    }
    else {alert('error - changeDisplay()');}
    
} // end of changeDisplay()

</script>
