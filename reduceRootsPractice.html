<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rational Roots Trials</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  button { padding: 10px 20px; font-size: 16px; margin-bottom: 15px; }
  pre { background: #f7f7f7; padding: 10px; border-radius: 6px; }
</style>
</head>
<body>

<h2>Rational Root Generator (100 Trials)</h2>
<button onclick="runTrials()">Generate 100 Trials</button>
<div id="results"></div>

<script>
function getRandom(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function getGCF(a, b) {
  while (b !== 0) {
    const temp = b;
    b = a % b;
    a = temp;
  }
  return a;
}

function getTwoRationalRoots() {
    const validPairs = [
      [-6,1],[-6,-1],[-5,1],[-5,-1],[-4,1],[-4,-1],[-3,1],[-3,2],[-3,-1],[-3,-2],
      [-2,1],[-2,2],[-2,-1],[-2,-2],
      [-1,1],[-1,2],[-1,3],[-1,4],[-1,5],[-1,6],
      [1,1],[1,2],[1,3],[1,4],[1,5],[1,6],
      [2,1],[2,2],[2,3],[2,-1],[2,-2],[2,-3],
      [3,1],[3,2],[3,-1],[3,-2],
      [4,1],[4,-1],[5,1],[5,-1],[6,1],[6,-1]
    ];
  const pair = validPairs[Math.floor(Math.random() * validPairs.length)];
  let a1 = pair[0], a2 = pair[1];
  let a = a1 * a2;
  let m = getRandom(-20, 20);
  let n = getRandom(-20, 20);
  let b = a2 * m + a1 * n;
  let c = m * n;

  let gcf = getGCF(Math.abs(m), Math.abs(a1));
  m /= gcf; a1 /= gcf;
  let correctAnswer1;
  if (m % a1 === 0) correctAnswer1 = -m / a1;
  else correctAnswer1 = (m / a1 > 0 ? '-' : '') + Math.abs(m) + '/' + Math.abs(a1);

  gcf = getGCF(Math.abs(n), Math.abs(a2));
  n /= gcf; a2 /= gcf;
  let correctAnswer2;
  if (n % a2 === 0) correctAnswer2 = -n / a2;
  else correctAnswer2 = (n / a2 > 0 ? '-' : '') + Math.abs(n) + '/' + Math.abs(a2);

  return [correctAnswer1, correctAnswer2];
}

function runTrials() {
  let bothFractionCount = 0;
  const trials = [];
  for (let i = 0; i < 100; i++) {
    const [ans1, ans2] = getTwoRationalRoots();
    const is1Fraction = typeof ans1 === 'string';
    const is2Fraction = typeof ans2 === 'string';
    if (is1Fraction && is2Fraction) bothFractionCount++;
    trials.push(`${ans1}, ${ans2}`);
  }

  document.getElementById("results").innerHTML = `
    <p><b>Both non-integer (fraction) roots:</b> ${bothFractionCount} out of 100</p>
    <pre>${trials.slice(0, 20).join('\n')}<br>... (total 100 trials)</pre>
  `;
}
</script>

</body>
</html>
